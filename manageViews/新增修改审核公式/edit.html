          <div class="title">修改审核公式</div>
          <div class="detail-con col-md-6 col-md-offset-3">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label">公式编码</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="公式编码" value="A0002">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">逻辑公式</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="逻辑公式" value="QD03QD01">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">条件类型</label>
                <div class="col-sm-9">
                  <select class="form-control" name="">
                    <option value="">制度性</option>
                    <option value="">自定义</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">出错提示信息</label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="3" placeholder="出错提示信息">留学归国人员数应小于从业人员期末数</textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">备注说明</label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="3" placeholder="备注说明">制度规定的留学人员审核公式</textarea>
                </div>
              </div>
              <div class="form-group t-c">
                <button class="btn btn-primary" type="submit">确定</button>
                <button class="btn btn-default" type="submit">取消</button>
              </div>

          </div>
